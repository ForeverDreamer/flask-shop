{% extends "products/product_list_base.html" %}


{% block breadcrumb_part %}
  <li>
    <a href="{{ url_for('public.home') }}">{% trans %}Home{% endtrans %}</a>
  </li>
  <li><a href='{{ object.get_absolute_url() }}'>{{ object.title | category_zh }}</a></li>
{% endblock %}

{% block filters %}
  {% with category=object %}
  {% include "category/filters.html" %}
  {% endwith %}
{% endblock filters %}
